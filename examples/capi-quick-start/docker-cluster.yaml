apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  labels:
    cluster.x-k8s.io/provider: docker
  name: docker-quick-start
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks:
        - 10.128.0.0/12
  topology:
    class: docker-quick-start
    controlPlane:
      metadata: {}
      replicas: 1
    variables:
      - name: clusterConfig
        value:
          addons:
            cni:
              provider: cilium
            nfd: {}
          docker: {}
    version: v1.27.5
    workers:
      machineDeployments:
        - class: default-worker
          name: md-0
          replicas: 1
