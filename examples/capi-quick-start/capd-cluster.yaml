apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: capd-quick-start
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks:
        - 10.128.0.0/12
  topology:
    class: capd-quick-start
    controlPlane:
      metadata: {}
      replicas: 1
    variables:
      - name: clusterConfig
        value:
          cni:
            provider: calico
    version: v1.27.5
    workers:
      machineDeployments:
        - class: default-worker
          name: md-0
          replicas: 1
