apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  labels:
    ccm: nutanix
    cluster.x-k8s.io/cluster-name: ${CLUSTER_NAME}
    cluster.x-k8s.io/provider: infrastructure-nutanix
  name: ${CLUSTER_NAME}
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - ${POD_CIDR:-192.168.0.0/16}
    serviceDomain: cluster.local
    services:
      cidrBlocks:
        - ${SERVICE_CIDR:-10.128.0.0/12}
  topology:
    class: nutanix-quick-start
    controlPlane:
      metadata: {}
      replicas: ${CONTROL_PLANE_MACHINE_COUNT}
    variables:
      - name: clusterConfig
        value:
          addons:
            cni:
              provider: Calico
              strategy: HelmAddon
          controlPlane:
            nutanix:
              machineDetails:
                additionalCategories:
                  - key: key1
                    value: value1
                  - key: key2
                    value: value2
                bootType: legacy
                cluster:
                  name: PE1
                  type: name
                gpus:
                  - name: gpu1
                    type: name
                  - name: gpu2
                    type: name
                image:
                  name: image1
                  type: name
                memorySize: 4Gi
                project:
                  name: prj1
                  type: name
                subnet:
                  - name: subnet1
                    type: name
                systemDiskSize: 40Gi
                vcpuSockets: 2
                vcpusPerSocket: 1
          nutanix:
            controlPlaneEndpoint:
              host: api-server-ip-fqdn
              port: 6443
            failureDomains:
              - cluster:
                  name: PE1
                  type: name
                controlPlane: false
                name: fd1
                subnets:
                  - name: subnet1
                    type: name
            prismCentralEndpoint:
              additionalTrustBundle: trust-bundle-root-ca
              host: PC-ip-fqdn
              insecure: false
              port: 9440
      - name: workerConfig
        value:
          nutanix:
            machineDetails:
              additionalCategories:
                - key: key1
                  value: value1
                - key: key2
                  value: value2
              bootType: legacy
              cluster:
                name: PE1
                type: name
              gpus:
                - name: gpu1
                  type: name
                - name: gpu2
                  type: name
              image:
                name: image1
                type: name
              memorySize: 4Gi
              project:
                name: prj1
                type: name
              subnet:
                - name: subnet1
                  type: name
              systemDiskSize: 40Gi
              vcpuSockets: 2
              vcpusPerSocket: 1
    version: ${KUBERNETES_VERSION}
    workers:
      machineDeployments:
        - class: nutanix-quick-start-worker
          metadata: {}
          name: md-0
          replicas: ${WORKER_MACHINE_COUNT}
