name: release-please-main

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-22.04
    steps:
      - uses: google-github-actions/release-please-action@v4.0
        id: release-please
        with:
          release-type: go
          package-name: capi-runtime-extensions
          pull-request-title-pattern: "build${scope}: release${component} ${version}"
          changelog-notes-type: github

      - uses: actions/checkout@v4
        if: ${{ steps.release-please.outputs.release_created }}

      - name: tag common module
        if: ${{ steps.release-please.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git tag -a common/${{ steps.release-please.outputs.tag_name }} -m "Release common/${{ steps.release-please.outputs.tag_name }}"
          git push origin common/${{ steps.release-please.outputs.tag_name }}

      - if: ${{ steps.release-please.outputs.release_created }}
        name: Run release workflow
        uses: benc-uk/workflow-dispatch@v121
        with:
          workflow: release-tag.yaml
          ref: ${{ steps.release-please.outputs.tag_name }}
