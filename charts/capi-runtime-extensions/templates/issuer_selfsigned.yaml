{{- if .Values.certificate.issuer.selfSigned }}
apiVersion: cert-manager.io/v1
kind: {{ .Values.certificate.issuer.kind }}
metadata:
  name: {{ template "chart.issuerName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  selfSigned: {}
{{- end }}
